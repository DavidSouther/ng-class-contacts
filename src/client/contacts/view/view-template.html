<div class='container'>
  <a href="#/list">Back</a>
  <h2>{{ contact.name }}</h2>
  <dl>
    <dt>Email:</dt>
    <dd>
      <a href="mailto://{{contact.email}}">
        {{ contact.email }}
      </a>
    </dd>
    <dt>Phone:</dt>
    <dd>
      <a href="tel://{{contact.phone}}">
        {{contact.phone}}
      </a>
    </dd>
    <dt>Address:</dt>
    <dd>{{contact.address}}</dd>
  </dl>
  <a href="#/edit/{{contact.id}}">Edit</a>
</div>
